<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT Help Desk | Secure Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h1>ICT Help Desk</h1>
      <p class="subtitle">Judiciary Secure Access</p>

      <form id="login-form">
        <input type="email" id="email" placeholder="Official Email Address" autocomplete="off" required>
        <input type="password" id="password" placeholder="Password" autocomplete="new-password" required>

        <button type="submit">Secure Login</button>
      </form>

      <p id="login-error"></p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
